<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    
  </head>

  <body>
    <h1 id="level-title">Press Start Key to Play</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="mybtn green">
        </div>
        <div type="button" id="red" class="mybtn red">
        </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="mybtn yellow">
        </div>
        <div type="button" id="blue" class="mybtn blue">
        </div>
      </div>
      <div class="py-5">
        <button class="btn btn-success btn-lg px-4 me-md-2" id="sbtn">Start</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
